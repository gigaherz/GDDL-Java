group 'gigaherz.util.gddl'
version '2.0.0'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = targetCompatibility = 11.0
compileJava {
    sourceCompatibility = targetCompatibility = 11.0
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:20.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile "com.google.guava:guava:29.0-jre"
}

sourceSets {
    demo {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
}

configurations {
    demoCompile.extendsFrom compile
    demoRuntime.extendsFrom runtime
}

tasks.build.dependsOn compileDemoJava

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    archiveClassifier = 'sources'
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourcesJar
        }
    }

    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}